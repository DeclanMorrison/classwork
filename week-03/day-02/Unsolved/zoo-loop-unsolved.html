<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Loops</title>
  </head>
  <body>

    <h1>Open the console to see the magic!</h1>

    <script>

      // Array of zoo animals.
      var zooAnimals = ["Zebra", "Rhino", "Giraffe", "Owl"];

      for (var i = 0; i < zooAnimals.length; i++) {
        console.log("I pet the " + zooAnimals[i] + " and I love him.");
        console.log("And now I'll move on to the " + zooAnimals[i + 1]);
      }

      console.log("I've run out of animals to pet and now I'm sad. ")

    </script>
    
  </body>
</html>
