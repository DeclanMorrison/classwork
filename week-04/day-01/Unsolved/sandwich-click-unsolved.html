<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Trigger Clicked</title>

  <!-- Added link to the jQuery Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>

<body>

  <h1>Click to Eat Sandwich</h1>
  <h3 id="pbj" class="pointer">Peanut Butter Jelly</h3>
  <h3 id="grilledcheese" class="pointer">Grilled Cheese</h3>
  <h3 id="roastbeef" class="pointer">Roast Beef</h3>

  <script type="text/javascript">

    // This document.ready isn't necessary in this example... but is needed in cases where the HTML is complex.
    // This code makes sure that the JavaScript doesn't get run until the HTML is finished loading
    // It's useful to become familiar with now.
    $(document).ready(function() {

      // VARIABLES
      // ====================================================================
      // Here we create variables for tracking the number of sandwiches eaten
      // ...
      
      var counter = 0;

      // ...

      // FUNCTIONS
      // ====================================================================
      // Here we create various on "click" functions which capture the clicks
      // Inside each click event is the code to create an alert, update the counter, then show the updated count.
      // ...
      $(".pointer").attr("style", "cursor:pointer;")

      $("#pbj").on("click", function(){
        alert("Peanut Butter and Jelly is the white girl of the sandwich world.");
        counter++;
        alert("You have eaten " + counter + " sandwiches.");
        console.log(counter);
      });

      $("#grilledcheese").on("click", function(){
        alert("If you have anything other than cheese in there, its a melt. Prove me wrong.");
        counter++;
        alert("You have eaten " + counter + " sandwiches.");
        console.log(counter);
      });

      $("#roastbeef").on("click", function(){
        alert("Roast beef is cool, but only if there is at least an inch and a half of meat, and horseradish.");
        counter++;
        alert("You have eaten " + counter + " sandwiches.");
        console.log(counter);
      });

    });

</script>

</body>

</html>
